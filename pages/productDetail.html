<div class="modal fade bs-modal-sm log-sign" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="bs-example bs-example-tabs">
        <ul id="myTab" class="nav nav-tabs">
          <li id="tab1" class=" active tab-style login-shadow "><a href="#signin" data-toggle="tab">Log In</a></li>
          <li id="tab2" class=" tab-style "><a href="#signup" data-toggle="tab">Sign Up</a></li>
        </ul>
      </div>
      <div class="modal-body">
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade active in show" id="signin">
            <form class="form-horizontal">
              <fieldset>
                <div class="group">
                  <input required="" class="input" type="text" id="userName"><span class="highlight" ></span><span class="bar"></span>
                  <label class="label" for="date">Username</label>
                </div>
                <div class="group">
                  <input required="" class="input" type="password" id="passwordLog"><span class="highlight"></span><span class="bar"></span>
                  <label class="label" for="date">Password</label>
                </div>
                <em>minimum 6 characters</em>
                <div class="forgot-link">
                   <p style="display:none" id="loginMessage"> </p>
                  <a href="#forgot" data-toggle="modal" data-target="#forgot-password"> I forgot my password</a>
                </div>
                <div class="control-group">
                  <label class="control-label" for="signin"></label>
                  <div class="controls">
                    <button id="confirmsignin" name="signin" class="btn btn-primary btn-block">Log In</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="tab-pane fade" id="signup">
            <form class="form-horizontal">
              <fieldset>
                <div class="group">
                  <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                  <label class="label" for="date">Name</label>
                </div>
                <div class="group">
                  <input required="" class="input" type="text" id="userRegist"><span class="highlight" ></span><span class="bar"></span>
                  <label class="label" for="date">Username</label>
                </div>
                <div class="group">
                  <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                  <label class="label" for="date">Email</label>
                </div>
                <div class="group">
                  <input required="" class="input" type="password" id="password"><span class="highlight"></span><span class="bar"></span>
                  <label class="label" for="date">Password</label>
                 </div>
                 <em>1-8 Characters</em>
                <div class="forgot-link">
                  <p style="display:none" id="registerMessage"></p>
                </div>
                <div class="control-group">
                  <label class="control-label" for="confirmsignup"></label>
                  <div class="controls">
                    <button id="confirmsignup" name="confirmsignup" class="btn btn-primary btn-block">Sign Up</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
       </div>
      </div>
